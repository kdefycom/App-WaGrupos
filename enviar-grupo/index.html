<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Grupo - KDefy</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='white'/><text x='50' y='78' font-size='80' font-family='-apple-system,BlinkMacSystemFont,sans-serif' font-weight='bold' text-anchor='middle' fill='%23764ba2'>K</text></svg>">
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Enviar Grupo - Kdefy Grupos",
  "url": "https://app.kdefy.com/enviar-grupo/",
  "description": "Envie seu grupo de WhatsApp ou Telegram para ser listado no Kdefy Grupos. Compartilhe seu grupo com a comunidade.",
  "inLanguage": "pt-BR",
  "publisher": {
    "@type": "Organization",
    "name": "Kdefy",
    "url": "https://app.kdefy.com",
    "logo": {
      "@type": "ImageObject",
      "url": "https://app.kdefy.com/favicon.svg"
    }
  }
}
</script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #25d366;
      color: white;
    }

    .btn-secondary:hover {
      background: #1fb855;
    }

    .btn-back {
      background: #f3f4f6;
      color: #333;
    }

    .preview-img {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
      border: 3px solid #667eea;
    }

    .regras-grid {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    .regra-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .regra-item input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .tipo-btn {
      flex: 1;
      padding: 40px 20px;
      border: 3px solid #e0e0e0;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 18px;
      font-weight: 600;
    }

    .tipo-btn:hover {
      border-color: #667eea;
      transform: translateY(-5px);
    }

    .tipo-btn.whatsapp {
      border-color: #25d366;
    }

    .tipo-btn.telegram {
      border-color: #0088cc;
    }

    .tipo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      background: #f9fafb;
    }

    .upload-area input {
      display: none;
    }

    @media (max-width: 768px) {
      .tipo-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>‚ûï Enviar Grupo</h1>
      <p class="subtitle">Compartilhe seu grupo com a comunidade</p>

      <!-- Step 1: Escolher Tipo -->
      <div id="step1" class="step active">
        <label>Escolha o tipo do grupo:</label>
        <div class="tipo-grid">
          <button class="tipo-btn whatsapp" onclick="escolherTipo('whatsapp')">
            üì±<br>WhatsApp
          </button>
          <button class="tipo-btn telegram" onclick="escolherTipo('telegram')">
            ‚úàÔ∏è<br>Telegram
          </button>
        </div>
        <a href="/" class="btn btn-back">‚Üê Voltar</a>
      </div>

      <!-- Step 2: Validar Link -->
      <div id="step2" class="step">
        <div id="alert"></div>
        <label>Cole o link do grupo <span id="tipoTexto"></span>:</label>
        <input type="url" id="linkInput" placeholder="https://">
        <button class="btn btn-primary" onclick="validarLink()">Validar Link</button>
        <button class="btn btn-back" onclick="voltarStep(1)">‚Üê Voltar</button>
      </div>

      <!-- Step 3: Preview e Detalhes -->
      <div id="step3" class="step">
        <h2>üìù Detalhes do Grupo</h2>
        
        <img id="previewImg" class="preview-img" src="https://via.placeholder.com/300" alt="Preview">
        
        <div class="upload-area" onclick="document.getElementById('fotoUpload').click()">
          <p>üì∑ Clique para alterar a foto</p>
          <input type="file" id="fotoUpload" accept="image/*" onchange="alterarFoto()">
        </div>

        <label>Nome do Grupo *</label>
        <input type="text" id="nomeInput" placeholder="Ex: Grupo de Amigos" required>

        <label>Descri√ß√£o/Bio do Grupo</label>
        <textarea id="descInput" placeholder="Fale sobre o grupo..."></textarea>

        <label>Categoria *</label>
        <select id="categoriaSelect"></select>

        <label>Regras do Grupo</label>
        <div class="regras-grid" id="regrasGrid"></div>

        <label>Seu Email *</label>
        <input type="email" id="emailInput" placeholder="seu@email.com" required>

        <button class="btn btn-secondary" onclick="enviarGrupo()">Enviar para An√°lise</button>
        <button class="btn btn-back" onclick="voltarStep(2)">‚Üê Voltar</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    let tipoSelecionado = '';
    let linkValidado = '';
    let fotoUrl = 'https://via.placeholder.com/300';

    const REGRAS = [
      'Proibido conte√∫do pornogr√°fico',
      'Proibido brigas e discuss√µes',
      'Proibido racismo',
      'Proibido ass√©dio',
      'Respeitar LGPD',
      'Proibido spam',
      'Proibido links maliciosos'
    ];

    document.addEventListener('DOMContentLoaded', () => {
      popularCategorias();
    });

    function popularCategorias() {
      const select = document.getElementById('categoriaSelect');
      if (!select || typeof CATEGORIES === 'undefined') {
        console.error('Elemento select ou array de CATEGORIAS n√£o encontrado.');
        return;
      }

      select.innerHTML = ''; // Limpa as op√ß√µes est√°ticas

      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = 'Selecione...';
      select.appendChild(defaultOption);

      CATEGORIES.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    function mostrarStep(numero) {
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById(`step${numero}`).classList.add('active');
    }

    function voltarStep(numero) {
      mostrarStep(numero);
    }

    function escolherTipo(tipo) {
      tipoSelecionado = tipo;
      document.getElementById('tipoTexto').textContent = tipo === 'whatsapp' ? 'WhatsApp' : 'Telegram';
      mostrarStep(2);
    }

    async function validarLink() {
      const link = document.getElementById('linkInput').value.trim();
      const alert = document.getElementById('alert');

      if (!link) {
        alert.innerHTML = '<div class="alert alert-error">Por favor, cole o link do grupo.</div>';
        return;
      }

      const isWhatsApp = tipoSelecionado === 'whatsapp';
      const isTelegram = tipoSelecionado === 'telegram';

      if (isWhatsApp && !link.startsWith('https://chat.whatsapp.com/')) {
        alert.innerHTML = '<div class="alert alert-error">Link de WhatsApp inv√°lido. Deve come√ßar com https://chat.whatsapp.com/</div>';
        return;
      }

      if (isTelegram && !link.startsWith('https://t.me/')) {
        alert.innerHTML = '<div class="alert alert-error">Link de Telegram inv√°lido. Deve come√ßar com https://t.me/</div>';
        return;
      }

      try {
        const grupos = await supabaseFetch(`grupos?link=eq.${encodeURIComponent(link)}`);
        if (grupos.length > 0) {
          alert.innerHTML = '<div class="alert alert-error">Este link j√° foi cadastrado!</div>';
          return;
        }

        alert.innerHTML = '<div class="alert alert-success">‚úì Link v√°lido! Carregando preview...</div>';
        linkValidado = link;

        setTimeout(() => {
          renderizarRegras();
          mostrarStep(3);
        }, 1000);

      } catch (error) {
        alert.innerHTML = '<div class="alert alert-error">Erro ao validar link. Tente novamente.</div>';
      }
    }

    function renderizarRegras() {
      const grid = document.getElementById('regrasGrid');
      grid.innerHTML = REGRAS.map((regra, i) => `
        <div class="regra-item">
          <input type="checkbox" id="regra${i}" checked>
          <label for="regra${i}" style="margin: 0;">${regra}</label>
        </div>
      `).join('');
    }

    function alterarFoto() {
      const file = document.getElementById('fotoUpload').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          fotoUrl = e.target.result;
          document.getElementById('previewImg').src = fotoUrl;
        };
        reader.readAsDataURL(file);
      }
    }

    async function enviarGrupo() {
      const nome = document.getElementById('nomeInput').value.trim();
      const descricao = document.getElementById('descInput').value.trim();
      const categoria = document.getElementById('categoriaSelect').value;
      const email = document.getElementById('emailInput').value.trim();

      if (!nome || !categoria || !email) {
        alert('Por favor, preencha todos os campos obrigat√≥rios (*)');
        return;
      }

      const regras = REGRAS.filter((_, i) => 
        document.getElementById(`regra${i}`).checked
      );

      const grupo = {
        nome,
        link: linkValidado,
        tipo: tipoSelecionado,
        descricao,
        categoria,
        foto_url: fotoUrl,
        email,
        regras: JSON.stringify(regras),
        aprovado: false
      };

      try {
        const resultado = await supabaseFetch('grupos', {
          method: 'POST',
          body: JSON.stringify(grupo)
        });

        await salvarGrupoLocal({ ...grupo, id: resultado[0].id });

        alert('‚úÖ Grupo enviado para an√°lise! Voc√™ receber√° um email quando for aprovado.');
        window.location.href = '/meus-grupos/';
      } catch (error) {
        alert('Erro ao enviar grupo: ' + error.message);
      }
    }
  </script>
</body>
</html>
