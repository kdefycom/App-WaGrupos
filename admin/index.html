<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - KDefy Grupos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
    }

    .login-screen {
      max-width: 400px;
      margin: 100px auto;
      background: #16213e;
      padding: 40px;
      border-radius: 12px;
    }

    .admin-panel {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #0f3460;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #0f3460;
      border-radius: 8px;
      background: #16213e;
      color: white;
      font-size: 14px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin: 5px;
    }

    .btn-primary { background: #e94560; color: white; }
    .btn-success { background: #25d366; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-warning { background: #f59e0b; color: white; }

    .grupo-card {
      background: #16213e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border-left: 4px solid #e94560;
    }

    .grupo-header {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .grupo-foto {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #16213e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #e94560;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #16213e;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="login-screen">
    <h1 style="color: #e94560;">üîê Admin Login</h1>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn btn-primary" style="width: 100%;" onclick="login()">Entrar</button>
    <div id="loginError" style="color: #ef4444; margin-top: 10px;"></div>
  </div>

  <!-- Painel Admin -->
  <div id="adminPanel" class="admin-panel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1>‚öôÔ∏è Painel Admin</h1>
      <button class="btn btn-danger" onclick="logout()">Sair</button>
    </div>

    <!-- Estat√≠sticas -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalGrupos">0</div>
        <div>Total de Grupos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendentes">0</div>
        <div>Pendentes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="aprovados">0</div>
        <div>Aprovados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="vips">0</div>
        <div>VIPs</div>
      </div>
    </div>

    <div id="gruposLista"></div>
  </div>

  <!-- Modal para Mensagem -->
  <div id="modalMensagem" class="modal">
    <div class="modal-content">
      <h2>üì© Enviar Mensagem</h2>
      <textarea id="mensagemTexto" rows="4" placeholder="Digite a mensagem..."></textarea>
      <button class="btn btn-success" onclick="enviarMensagem()">Enviar</button>
      <button class="btn btn-danger" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script src="../app.js"></script>
  <script>
    let grupoAtual = null;

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const admins = await supabaseFetch(
          `admin_users?username=eq.${username}&password_hash=eq.${password}`
        );

        if (admins.length > 0) {
          sessionStorage.setItem('admin_auth', 'true');
          document.getElementById('loginScreen').style.display = 'none';
          document.getElementById('adminPanel').style.display = 'block';
          carregarGrupos();
        } else {
          document.getElementById('loginError').textContent = 'Usu√°rio ou senha incorretos';
        }
      } catch (error) {
        document.getElementById('loginError').textContent = 'Erro ao fazer login';
      }
    }

    function logout() {
      sessionStorage.removeItem('admin_auth');
      location.reload();
    }

    async function carregarGrupos() {
      try {
        const grupos = await supabaseFetch('grupos?order=created_at.desc');
        
        const total = grupos.length;
        const pendentes = grupos.filter(g => !g.aprovado && !g.mensagem_admin).length;
        const aprovados = grupos.filter(g => g.aprovado).length;
        const vips = grupos.filter(g => g.vip).length;

        document.getElementById('totalGrupos').textContent = total;
        document.getElementById('pendentes').textContent = pendentes;
        document.getElementById('aprovados').textContent = aprovados;
        document.getElementById('vips').textContent = vips;

        renderizarGrupos(grupos);
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    function renderizarGrupos(grupos) {
      const lista = document.getElementById('gruposLista');
      lista.innerHTML = grupos.map(grupo => `
        <div class="grupo-card">
          <div class="grupo-header">
            <img src="${grupo.foto_url || 'https://via.placeholder.com/100'}" class="grupo-foto">
            <div style="flex: 1;">
              <h3>${grupo.nome}</h3>
              <p style="color: #aaa;">${grupo.tipo.toUpperCase()} | ${grupo.categoria}</p>
              <p style="color: #aaa;">Email: ${grupo.email}</p>
              <a href="${grupo.link}" target="_blank" style="color: #e94560;">${grupo.link}</a>
            </div>
          </div>
          <p>${grupo.descricao || 'Sem descri√ß√£o'}</p>
          <div style="margin-top: 15px;">
            ${!grupo.aprovado ? `
              <button class="btn btn-success" onclick="aprovar('${grupo.id}')">‚úÖ Aprovar</button>
              <button class="btn btn-danger" onclick="reprovar('${grupo.id}')">‚ùå Reprovar</button>
            ` : `
              <span style="color: #25d366;">‚úÖ Aprovado</span>
              ${grupo.vip ? 
                `<button class="btn btn-warning" onclick="toggleVip('${grupo.id}', false)">Remover VIP</button>` :
                `<button class="btn btn-warning" onclick="toggleVip('${grupo.id}', true)">‚≠ê Tornar VIP</button>`
              }
            `}
            <button class="btn btn-primary" onclick="abrirModalMensagem('${grupo.id}')">üì© Mensagem</button>
            <button class="btn btn-danger" onclick="deletarGrupo('${grupo.id}')">üóëÔ∏è Deletar</button>
          </div>
          ${grupo.mensagem_admin ? `
            <div style="background: #f59e0b; color: black; padding: 10px; margin-top: 10px; border-radius: 6px;">
              <strong>Mensagem enviada:</strong> ${grupo.mensagem_admin}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    async function aprovar(id) {
      if (!confirm('Aprovar este grupo?')) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ aprovado: true, mensagem_admin: null })
        });
        alert('Grupo aprovado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function reprovar(id) {
      const motivo = prompt('Motivo da reprova√ß√£o:');
      if (!motivo) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ 
            aprovado: false, 
            mensagem_admin: 'Reprovado: ' + motivo 
          })
        });
        alert('Grupo reprovado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function toggleVip(id, vip) {
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ vip, posicao_vip: vip ? Date.now() : null })
        });
        alert(vip ? 'Grupo agora √© VIP!' : 'VIP removido!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    function abrirModalMensagem(id) {
      grupoAtual = id;
      document.getElementById('modalMensagem').classList.add('active');
    }

    function fecharModal() {
      document.getElementById('modalMensagem').classList.remove('active');
      document.getElementById('mensagemTexto').value = '';
    }

    async function enviarMensagem() {
      const mensagem = document.getElementById('mensagemTexto').value;
      if (!mensagem) return;

      try {
        await supabaseFetch(`grupos?id=eq.${grupoAtual}`, {
          method: 'PATCH',
          body: JSON.stringify({ mensagem_admin: mensagem })
        });
        alert('Mensagem enviada!');
        fecharModal();
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function deletarGrupo(id) {
      if (!confirm('DELETAR permanentemente este grupo?')) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, { method: 'DELETE' });
        alert('Grupo deletado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    // Verificar se est√° logado
    if (sessionStorage.getItem('admin_auth') === 'true') {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      carregarGrupos();
    }
  </script>
</body>
</html>
