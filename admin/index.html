<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - KDefy Grupos</title>
  <link rel="stylesheet" href="style.css">
  <script src="../home/favicon.js" defer></script>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="login-screen">
    <div class="login-title-container">
      <!-- Ícone SVG adicionado -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <h1>Admin Login</h1>
    </div>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="login()">Entrar</button>
    <div id="loginError" style="color: #ef4444; margin-top: 15px; text-align: center; min-height: 1.2em;"></div>
  </div>

  <!-- Painel Admin -->
  <div id="adminPanel" class="admin-panel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1>⚙️ Painel Admin</h1>
      <button class="btn btn-danger logout-btn" onclick="logout()">Sair</button>
    </div>

    <!-- Estatísticas -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalGrupos">0</div>
        <div class="text-secondary">Total de Grupos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendentes">0</div>
        <div class="text-secondary">Pendentes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="aprovados">0</div>
        <div class="text-secondary">Aprovados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="vips">0</div>
        <div class="text-secondary">VIPs</div>
      </div>
    </div>

    <div id="gruposLista"></div>
  </div>

  <script src="../app.js"></script>
  <script src="script.js"></script>
</body>
</html>
