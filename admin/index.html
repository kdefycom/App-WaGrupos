<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - KDefy Grupos</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
    }

    /* LOGIN */
    .login-screen {
      max-width: 400px;
      margin: 120px auto;
      background: #2C2C2C;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #ffffff;
      box-shadow: 0 0 10px #ffffff33;
    }

    .login-screen h1 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #1E1E1E;
      border: 1px solid #ffffff;
      color: white;
      font-size: 15px;
    }

    .login-input:focus {
      outline: none;
      box-shadow: 0 0 10px #ffffff;
    }

    /* BOT√ïES */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin: 5px;
    }

    .btn-primary { background: #e94560; color: white; }
    .btn-success { background: #25d366; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-warning { background: #f59e0b; color: white; }

    /* PAINEL */
    .admin-panel {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grupo-card {
      background: #16213e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border-left: 4px solid #e94560;
    }

    .grupo-header {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .grupo-foto {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #16213e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #e94560;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #16213e;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="login-screen">
    <h1>üîê Admin Login</h1>

    <input class="login-input" type="text" id="username" placeholder="E-mail do Admin">
    <input class="login-input" type="password" id="password" placeholder="Senha">

    <button class="btn btn-primary" style="width:100%;" onclick="login()">Entrar</button>

    <div id="loginError" style="color:#ef4444;margin-top:10px;text-align:center;"></div>
  </div>

  <!-- PAINEL -->
  <div id="adminPanel" class="admin-panel">

    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;">
      <h1>‚öôÔ∏è Painel Admin</h1>
      <button class="btn btn-danger" onclick="logout()">Sair</button>
    </div>

    <div class="stats">
      <div class="stat-card"><div class="stat-number" id="totalGrupos">0</div>Total de Grupos</div>
      <div class="stat-card"><div class="stat-number" id="pendentes">0</div>Pendentes</div>
      <div class="stat-card"><div class="stat-number" id="aprovados">0</div>Aprovados</div>
      <div class="stat-card"><div class="stat-number" id="vips">0</div>VIPs</div>
    </div>

    <div id="gruposLista"></div>
  </div>

  <!-- MODAL -->
  <div id="modalMensagem" class="modal">
    <div class="modal-content">
      <h2>üì© Enviar Mensagem</h2>
      <textarea id="mensagemTexto" rows="4" placeholder="Digite a mensagem..."></textarea>
      <button class="btn btn-success" onclick="enviarMensagem()">Enviar</button>
      <button class="btn btn-danger" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script src="../app.js"></script>

  <script>
    let grupoAtual = null;

    /* SHA-256 */
    async function sha256(message) {
      const buffer = new TextEncoder().encode(message);
      const hash = await crypto.subtle.digest("SHA-256", buffer);
      return [...new Uint8Array(hash)]
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    /* LOGIN ANTIGO (FUNCIONAL) */
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("loginError");

      errorBox.textContent = "";

      if (!username || !password) {
        errorBox.textContent = "Preencha todos os campos.";
        return;
      }

      const passwordHash = await sha256(password);

      try {
        const admins = await supabaseFetch(
          `admin_users?username=eq.${username}&password_hash=eq.${passwordHash}`
        );

        if (admins.length > 0) {
          sessionStorage.setItem("admin_auth", "true");
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          carregarGrupos();
        } else {
          errorBox.textContent = "Usu√°rio ou senha incorretos.";
        }
      } catch (err) {
        errorBox.textContent = "Erro de conex√£o.";
      }
    }

    function logout() {
      sessionStorage.removeItem("admin_auth");
      location.reload();
    }

    async function carregarGrupos() {
      const grupos = await supabaseFetch("grupos?order=created_at.desc");

      const total = grupos.length;
      const pendentes = grupos.filter(g => !g.aprovado && !g.mensagem_admin).length;
      const aprovados = grupos.filter(g => g.aprovado).length;
      const vips = grupos.filter(g => g.vip).length;

      document.getElementById("totalGrupos").textContent = total;
      document.getElementById("pendentes").textContent = pendentes;
      document.getElementById("aprovados").textContent = aprovados;
      document.getElementById("vips").textContent = vips;

      renderizarGrupos(grupos);
    }

    function renderizarGrupos(grupos) {
      const lista = document.getElementById("gruposLista");
      lista.innerHTML = grupos.map(g => `
        <div class="grupo-card">
          <div class="grupo-header">
            <img src="${g.foto_url || 'https://via.placeholder.com/100'}" class="grupo-foto">
            <div style="flex:1;">
              <h3>${g.nome}</h3>
              <p style="color:#aaa;">${g.tipo.toUpperCase()} | ${g.categoria}</p>
              <p style="color:#aaa;">Email: ${g.email}</p>
              <a href="${g.link}" target="_blank" style="color:#e94560;">${g.link}</a>
            </div>
          </div>
          <p>${g.descricao || 'Sem descri√ß√£o'}</p>
          <div style="margin-top:15px;">
            ${!g.aprovado ? `
              <button class="btn btn-success" onclick="aprovar('${g.id}')">Aprovar</button>
              <button class="btn btn-danger" onclick="reprovar('${g.id}')">Reprovar</button>
            ` : `
              <span style="color:#25d366;">Aprovado</span>
              ${g.vip ? 
                `<button class="btn btn-warning" onclick="toggleVip('${g.id}', false)">Remover VIP</button>` :
                `<button class="btn btn-warning" onclick="toggleVip('${g.id}', true)">Tornar VIP</button>`
              }
            `}
            <button class="btn btn-primary" onclick="abrirModalMensagem('${g.id}')">Mensagem</button>
            <button class="btn btn-danger" onclick="deletarGrupo('${g.id}')">Deletar</button>
          </div>
        </div>
      `).join("");
    }
    
        async function aprovar(id) {
      if (!confirm('Aprovar este grupo?')) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ aprovado: true, mensagem_admin: null })
        });
        alert('Grupo aprovado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function reprovar(id) {
      const motivo = prompt('Motivo da reprova√ß√£o:');
      if (!motivo) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ 
            aprovado: false, 
            mensagem_admin: 'Reprovado: ' + motivo 
          })
        });
        alert('Grupo reprovado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function toggleVip(id, vip) {
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ vip, posicao_vip: vip ? Date.now() : null })
        });
        alert(vip ? 'Grupo agora √© VIP!' : 'VIP removido!');
        carregarGrupos();
      } catch (error) {
        try {
            const parsedError = JSON.parse(error.message);
            alert('Erro: ' + parsedError.message);
        } catch (e) {
            alert('Erro: ' + error.message);
        }
      }
    }

    function abrirModalMensagem(id) {
      grupoAtual = id;
      document.getElementById('modalMensagem').classList.add('active');
    }

    function fecharModal() {
      document.getElementById('modalMensagem').classList.remove('active');
      document.getElementById('mensagemTexto').value = '';
    }

    async function enviarMensagem() {
      const mensagem = document.getElementById('mensagemTexto').value;
      if (!mensagem) return;

      try {
        await supabaseFetch(`grupos?id=eq.${grupoAtual}`, {
          method: 'PATCH',
          body: JSON.stringify({ mensagem_admin: mensagem })
        });
        alert('Mensagem enviada!');
        fecharModal();
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function deletarGrupo(id) {
      if (!confirm('DELETAR permanentemente este grupo?')) return;
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, { method: 'DELETE' });
        alert('Grupo deletado!');
        carregarGrupos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    if (sessionStorage.getItem("admin_auth") === "true") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      carregarGrupos();
    }
  </script>

</body>
</html>
