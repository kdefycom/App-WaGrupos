  <style>
    :root {

    .sidebar h3 { font-size: 20px; color: var(--accent-green); margin-bottom: 25px; }
    .sidebar a { display: flex; align-items: center; gap: 15px; padding: 12px; text-decoration: none; color: var(--text-primary); border-radius: 8px; font-weight: 500; margin-bottom: 8px; }
    .sidebar a:hover { background-color: var(--bg-color); }
    .sidebar a.danger:hover { background-color: #ffebee; color: #dc3545; }
    .sidebar svg { width: 20px; height: 20px; flex-shrink: 0; }

    /* Header */
    .main-header { background-color: var(--header-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow); position: sticky; top: 0; z-index: 998; }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-left { display: flex; align-items: center; gap: 15px; }

    .categories-bar { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

    .category-item:hover { color: var(--text-primary); }
    .category-icon { width: 50px; height: 50px; border-radius: 50%; background-color: var(--bg-color); display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .category-icon svg { width: 24px; height: 24px; color: var(--text-secondary); }
    .category-item:hover .category-icon { background-color: #e9ecef; }
    .category-item.active .category-icon { background-color: var(--accent-green); }
    .category-item.active .category-icon svg { color: white; }
    .category-item.active span { color: var(--text-primary); font-weight: 500; }
    .category-item span { font-size: 14px; text-align: center; }
    #showMoreCategories { background-color: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color); padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.2s; margin-top: 20px; }
    #showMoreCategories:hover { background-color: #e9ecef; }

    /* Conteúdo */
    .content-section { padding: 40px 0; }
    .grupos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
    .grupo-card { background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); overflow: hidden; transition: all 0.3s; }
    .grupo-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .grupo-card.vip { box-shadow: 0 0 0 2px var(--vip-gold); }
    .card-image-container { position: relative; }
    .grupo-img { width: 100%; height: 320px; object-fit: cover; display: block; background-color: #f0f0f0; }
    /* estrela VIP */

    .card-content { padding: 15px; }
    .card-category { display: inline-block; background-color: var(--gray-dark); color: white; font-size: 11px; font-weight: 600; padding: 4px 10px; border-radius: 4px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
    .grupo-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .grupo-desc { font-size: 14px; color: var(--text-secondary); margin-bottom: 15px; line-height: 1.5; height: 42px; overflow: hidden; }
    /* Entrar no grupo */
    .card-button { display: block; width: 100%; padding: 12px; text-align: center; background-color: var(--accent-green); color: white; border-radius: 8px; text-decoration: none; font-weight: 700; transition: all 0.2s; }
    .card-button:hover { background-color: var(--accent-green-hover); }
    .loading, .empty { text-align: center; padding: 60px 20px; grid-column: 1 / -1; font-size: 18px; color: var(--text-secondary); }

    .section-title { text-align: center; margin-top: -8px; margin-bottom: 25px; font-size: 24px; font-weight: 700; }

    /* Paginação */
    .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 40px; }
    .pagination button { padding: 10px 20px; border: 1px solid var(--border-color); background-color: var(--header-bg); color: var(--text-primary); border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
    .pagination button:hover:not(:disabled) { background-color: var(--accent-green); color: white; border-color: var(--accent-green); }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .pagination .page-info { font-weight: 500; color: var(--text-secondary); }
    
    @media (max-width: 768px) { 
      .grupos-grid { grid-template-columns: 1fr; } 
      .nav-buttons { flex-wrap: wrap; }
      .btn { font-size: 12px; padding: 8px 15px; }
    }
  </style>
</head>

  <script>
    let currentCategory = null;
    let categoriasExpandidas = false;
    let currentPage = 1;
    let itemsPerPage = 25;
    let todosGruposCache = [];

    document.addEventListener('DOMContentLoaded', () => {
      setupSidebar();
      renderizarCategorias();
      carregarGrupos();
      setupSearch();
      document.getElementById('showMoreCategories').addEventListener('click', toggleCategorias);
    });

    function setupSidebar() {
      const toggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      toggle.addEventListener('click', () => { sidebar.classList.add('active'); overlay.classList.add('active'); });
      overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
    }
    
    function setupSearch(){
      const searchButton = document.getElementById('searchButton');
      const searchInput = document.getElementById('searchInput');
      searchButton.addEventListener('click', () => { currentPage = 1; carregarGrupos(searchInput.value, currentCategory); });
      searchInput.addEventListener('keyup', e => { if(e.key === 'Enter') { currentPage = 1; carregarGrupos(searchInput.value, currentCategory); } });
    }

    function renderizarCategorias() {
      const container = document.getElementById('categoriesBar');
      const showMoreBtn = document.getElementById('showMoreCategories');
      container.innerHTML = '';

      const allCat = createCategoryElement(null, 'Todos', ICONS.all);
      allCat.classList.add('active');
      container.appendChild(allCat);

      const limit = categoriasExpandidas ? CATEGORIES.length : 8;
      
      if (CATEGORIES.length > 8) {
          showMoreBtn.style.display = 'inline-block';
          showMoreBtn.textContent = categoriasExpandidas ? 'Mostrar Menos Categorias' : 'Mostrar Mais Categorias';
      } else {
          showMoreBtn.style.display = 'none';
      }

      CATEGORIES.slice(0, limit).forEach(cat => {
          const item = createCategoryElement(cat.id, cat.name, ICONS[cat.id] || ICONS.outros);
          container.appendChild(item);
      });
    }

    function toggleCategorias() {
        categoriasExpandidas = !categoriasExpandidas;
        renderizarCategorias();
    }

    function createCategoryElement(id, name, icon) {
        const item = document.createElement('a');
        item.className = 'category-item';
        item.href = 'javascript:void(0)';
        item.innerHTML = `<div class="category-icon">${icon}</div><span>${name}</span>`;
        item.onclick = () => filterByCategory(id, item);
        return item;
    }

    function filterByCategory(categoryId, element) {
      currentCategory = categoryId;
      currentPage = 1;
      document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      carregarGrupos(document.getElementById('searchInput').value, currentCategory);
    }
    
    async function limparDados() {
      if (confirm('Tem certeza que deseja limpar os dados de grupos salvos localmente?')) {
        await limparIndexDB();
        alert('Dados limpos com sucesso!');
        location.reload();
      }
    }

    function getCategoryName(id) {
      if (typeof CATEGORIES === 'undefined') return id;
      const category = CATEGORIES.find(cat => cat.id === id);
      return category ? category.name : (id ? id.charAt(0).toUpperCase() + id.slice(1) : 'Outros');
    }

    async function carregarGrupos(filtro = '', categoria = null) {
      const loading = document.getElementById('loading');
      const container = document.getElementById('grupos');
      loading.style.display = 'block';
      container.innerHTML = '';
      document.getElementById('pagination').style.display = 'none';

      try {
        let baseQuery = 'aprovado=eq.true';
        if (categoria) baseQuery += `&categoria=eq.${categoria}`;
        if (filtro) baseQuery += `&or=(nome.ilike.*${filtro}*,descricao.ilike.*${filtro}*)`;
        
        const [gruposVip, gruposNormais] = await Promise.all([
          supabaseFetch(`grupos?${baseQuery}&vip=eq.true&order=posicao_vip.asc.nullslast`),
          supabaseFetch(`grupos?${baseQuery}&vip=eq.false&order=created_at.desc`)
        ]);
        
        todosGruposCache = [...gruposVip, ...gruposNormais];
        loading.style.display = 'none';
        
        if (todosGruposCache.length === 0) {
          container.innerHTML = '<div class="empty">Nenhum grupo encontrado.</div>';
        } else {
          renderizarPagina();
          setupPagination();
        }
      } catch (error) {
        loading.style.display = 'none';
        container.innerHTML = '<div class="empty">Ocorreu um erro ao buscar os grupos.</div>';
      }
    }

    function renderizarPagina() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const gruposPagina = todosGruposCache.slice(startIndex, endIndex);
      renderizarGrupos(gruposPagina);
      atualizarPaginacao();
    }

    function setupPagination() {
      const totalPages = Math.ceil(todosGruposCache.length / itemsPerPage);
      const paginationContainer = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationContainer.style.display = 'none';
        return;
      }

      paginationContainer.style.display = 'flex';
      paginationContainer.innerHTML = `
        <button id="prevPage">Anterior</button>
        <span class="page-info">Página <span id="currentPageNum">${currentPage}</span> de <span id="totalPages">${totalPages}</span></span>
        <button id="nextPage">Próxima</button>
      `;

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderizarPagina();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderizarPagina();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    }

    function atualizarPaginacao() {
      const totalPages = Math.ceil(todosGruposCache.length / itemsPerPage);
      const currentPageNum = document.getElementById('currentPageNum');
      const totalPagesSpan = document.getElementById('totalPages');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');

      if (currentPageNum) currentPageNum.textContent = currentPage;
      if (totalPagesSpan) totalPagesSpan.textContent = totalPages;
      if (prevBtn) prevBtn.disabled = currentPage === 1;
      if (nextBtn) nextBtn.disabled = currentPage === totalPages;
    }

    function renderizarGrupos(grupos) {
      const container = document.getElementById('grupos');
      container.innerHTML = grupos.map(grupo => {
        const placeholderImg = 'https://via.placeholder.com/300x320.png?text=Sem+Imagem';
        return `
          <div class="grupo-card ${grupo.vip ? 'vip' : ''}">
            <div class="card-image-container">
              <img src="${grupo.foto_url || placeholderImg}" alt="Imagem do grupo ${grupo.nome}" class="grupo-img" onerror="this.onerror=null;this.src='${placeholderImg}';">
              ${grupo.vip ? '<div class="vip-star">⭐</div>' : ''}
            </div>
            <div class="card-content">
              <span class="card-category">${getCategoryName(grupo.categoria)}</span>
              <h3 class="grupo-title" title="${grupo.nome}">${grupo.nome}</h3>
              <p class="grupo-desc">${grupo.descricao || 'Este grupo não possui uma descrição.'}</p>
              <a href="${grupo.link}" target="_blank" class="card-button">Entrar no Grupo</a>
            </div>
          </div>
        `;
      }).join('');
    }
  </script>
