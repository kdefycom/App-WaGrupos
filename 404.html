<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada - Kdefy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      max-width: 90%;
      width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    svg {
      width: 120px;
      height: 120px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.2em;
      margin: 0.3em 0;
      color: #0d47a1;
      word-wrap: break-word;
    }

    p {
      font-size: 1.05em;
      margin: 10px 0 30px;
      line-height: 1.5em;
      color: #222;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      svg {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <main>
    <svg id="sadFace" viewBox="0 0 100 100"></svg>
    <h1>404 - Página não encontrada</h1>
    <p>O endereço que você tentou acessar não existe.<br>
       Deseja visitar o site real da <strong>Kdefy</strong>?</p>
    <button onclick="window.location.href='/'">Ir para o site</button>
  </main>

  <script>
    const svg = document.getElementById("sadFace");
    const ns = "http://www.w3.org/2000/svg";

    const face = document.createElementNS(ns, "circle");
    face.setAttribute("cx", "50");
    face.setAttribute("cy", "50");
    face.setAttribute("r", "45");
    face.setAttribute("fill", "#bbdefb");
    face.setAttribute("stroke", "#0d47a1");
    face.setAttribute("stroke-width", "3");
    svg.appendChild(face);

    const leftEye = document.createElementNS(ns, "circle");
    leftEye.setAttribute("cx", "35");
    leftEye.setAttribute("cy", "40");
    leftEye.setAttribute("r", "5");
    leftEye.setAttribute("fill", "#0d47a1");
    svg.appendChild(leftEye);

    const rightEye = document.createElementNS(ns, "circle");
    rightEye.setAttribute("cx", "65");
    rightEye.setAttribute("cy", "40");
    rightEye.setAttribute("r", "5");
    rightEye.setAttribute("fill", "#0d47a1");
    svg.appendChild(rightEye);

    const mouth = document.createElementNS(ns, "path");
    mouth.setAttribute("d", "M30,70 Q50,55 70,70");
    mouth.setAttribute("stroke", "#0d47a1");
    mouth.setAttribute("stroke-width", "4");
    mouth.setAttribute("fill", "transparent");
    svg.appendChild(mouth);
  </script>
</body>
</html>
