<div class="payment-overlay" id="paymentOverlay">
  <div class="payment-modal" id="paymentModal">
    <button class="payment-modal-close" id="closePaymentModal">&times;</button>

    <!-- Etapa 1: Escolha do Método -->
    <div id="payment-method-step">
      <h2>Escolha como pagar</h2>
      <div class="payment-actions">
        <button class="btn-full btn-pix" id="payWithPixBtn">Pagar com PIX</button>
        <button class="btn-full btn-card" id="payWithCardBtn">Pagar com Cartão</button>
        <p style="text-align: center; margin-top: 8px; font-size: 12px; color: #aaa;">(Em breve)</p>
      </div>
    </div>

    <!-- Etapa 2: Formulário de Dados -->
    <div id="payment-form-step" style="display:none;">
      <h2>Dados para Pagamento PIX</h2>
      <form class="payment-form" id="pix-form">
        <div class="form-group">
          <label for="payer-name">Nome Completo</label>
          <input type="text" id="payer-name" required>
        </div>
        <div class="form-group">
          <label for="payer-document">CPF</label>
          <input type="text" id="payer-document" required>
        </div>
        <div class="form-group">
          <label for="payer-email">Email</label>
          <input type="email" id="payer-email" required>
        </div>
        <div class="form-group">
          <label for="payer-phone">Telefone</label>
          <input type="tel" id="payer-phone">
        </div>
        <button type="submit" class="btn-full btn-pix">Gerar PIX</button>
      </form>
    </div>

    <!-- Etapa 3: Exibição do PIX -->
    <div id="payment-result-step" style="display:none;">
      <h2>Pague o PIX para Liberar seu Grupo</h2>
      <div id="qr-code-container">
        <!-- O QR Code será inserido aqui -->
      </div>
      <div class="payload-box">
        <span id="pix-payload"></span>
        <button class="copy-payload-btn" id="copyPayloadBtn">Copiar</button>
      </div>
      <div id="payment-status">Aguardando pagamento...</div>
      <div id="payment-timer"></div>
    </div>

  </div>
</div>
