<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Grupos - KDefy</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='0%' y2='100%'><stop offset='0%' style='stop-color:%2322C55E;stop-opacity:1'/><stop offset='100%' style='stop-color:%2316a34a;stop-opacity:1'/></linearGradient></defs><text x='50' y='78' font-size='80' font-family='-apple-system,BlinkMacSystemFont,sans-serif' font-weight='bold' text-anchor='middle' fill='url(%23grad)'>K</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #000000;
      --bg-container: #1A1A1A;
      --bg-container-light: #222222;
      --text-primary: #FFFFFF;
      --text-secondary: #888888;
      --text-tertiary: #AAAAAA;
      --action-green: #22C55E;
      --action-red: #EF4444;
      --border-color: #333333;
      --shadow-color: rgba(150, 150, 150, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }

    /* --- HEADER --- */
    .main-header { 
      background-color: var(--bg-main); 
      padding: 20px 0; 
      border-bottom: 1px solid var(--border-color); 
      position: sticky; 
      top: 0; 
      z-index: 998; 
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: 900; color: var(--text-primary); text-decoration: none; }
    .nav-buttons { display: flex; align-items: center; gap: 12px; }
    
    .btn { 
      padding: 10px 22px; 
      border-radius: 8px; 
      border: 1px solid transparent; 
      font-size: 14px; 
      font-weight: 700; 
      text-decoration: none; 
      cursor: pointer; 
      transition: all 0.2s; 
      display: inline-flex; 
      align-items: center; 
      gap: 6px;
      text-transform: uppercase;
    }
    .btn-send { background-color: var(--action-green); color: var(--text-primary); }
    .btn-send:hover { background-color: #16a34a; }
    .btn-my-groups-active { background-color: var(--bg-container); color: var(--text-primary); border-color: var(--text-primary); }
    
    /* --- CONTENT --- */
    .content-section { padding: 50px 0; }
    .content-section .container h1 { text-align: center; font-size: 36px; font-weight: 900; margin-bottom: 10px; }
    .content-section .container .page-description { text-align: center; color: var(--text-secondary); margin-bottom: 40px; font-size: 16px; }

    /* --- GRUPO CARD --- */
    .grupo-item { 
      background-color: var(--bg-container); 
      border-radius: 16px; 
      padding: 25px; 
      margin-bottom: 25px; 
      box-shadow: 0 4px 12px var(--shadow-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }
    .grupo-item:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow-color); }
    
    .remove-btn-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        background: transparent;
        color: var(--action-red);
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: all 0.2s;
    }
    .remove-btn-icon:hover { transform: scale(1.2); color: #c02b2b; }

    .grupo-foto { 
      width: 100px; 
      height: 100px; 
      object-fit: cover; 
      border-radius: 8px; /* Cantos levemente arredondados */
      border: 2px solid var(--text-primary);
      margin-bottom: 20px;
    }
    
    .grupo-info { 
      text-align: center; 
      width: 100%;
    }
    .grupo-titulo { font-size: 22px; font-weight: 700; margin-bottom: 8px; color: var(--text-primary); }
    .grupo-desc { color: var(--text-secondary); margin-bottom: 15px; line-height: 1.6; font-size: 15px; }
    .grupo-details { font-size: 13px; color: var(--text-tertiary); margin-bottom: 25px; }
    
    .card-footer-action {
        width: 100%;
    }

    .btn-large {
        width: 100%;
        padding: 16px 20px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 12px;
        text-transform: uppercase;
        border: none;
    }
    .btn-impulsionar { background-color: var(--action-green); color: var(--text-primary); box-shadow: 0 4px 15px -5px var(--action-green); }
    .btn-impulsionar:hover { background-color: #16a34a; transform: translateY(-2px); }
    .btn-reprovado { background-color: var(--action-red); color: var(--text-primary); cursor: default; }
    .btn-pendente { background-color: var(--text-secondary); color: var(--bg-container); cursor: default; }
    
    .boost-timer { 
      display: block;
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      background-color: var(--bg-container-light);
      color: var(--text-primary);
      text-align: center;
    }

    .mensagem-admin { background: rgba(239, 68, 68, 0.1); border-left: 4px solid var(--action-red); padding: 12px; margin-top: 15px; border-radius: 4px; font-size: 14px; text-align: left; color: #fecaca; }
    .empty { text-align: center; padding: 60px 20px; background-color: var(--bg-container); border-radius: 12px; }

    /* --- FOOTER --- */
    .main-footer {
        text-align: center;
        padding: 40px 0 20px 0;
        border-top: 1px solid var(--bg-container-light);
        margin-top: 50px;
    }
    .main-footer p {
        color: var(--text-secondary);
        font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="container header-content">
      <a href="/" class="logo">KDEFY GRUPOS</a>
      <div class="nav-buttons">
        <a href="/enviar-grupo/" class="btn btn-send">ENVIAR GRUPO</a>
        <a href="/meus-grupos/" class="btn btn-my-groups-active">MEUS GRUPOS</a>
      </div>
    </div>
  </header>

  <main class="content-section">
    <div class="container">
      <h1>Meus Grupos</h1>
      <p class="page-description">Acompanhe o status e gerencie os grupos que voc√™ enviou.</p>
      <div id="gruposLista"></div>
    </div>
  </main>
  
  <footer class="main-footer">
    <div class="container">
      <p>¬© 2025 Kdefy. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', carregarMeusGrupos);

    function getCategoryName(id) {
      if (typeof CATEGORIES === 'undefined' || !id) return 'Outros';
      const category = CATEGORIES.find(cat => cat.id === id);
      return category ? category.name : id.charAt(0).toUpperCase() + id.slice(1).replace(/_/g, ' ');
    }

    async function carregarMeusGrupos() {
      const lista = document.getElementById('gruposLista');
      lista.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">Carregando seus grupos...</p>';
      try {
        const gruposLocais = await buscarGruposLocais();
        if (gruposLocais.length === 0) {
          lista.innerHTML = `<div class="empty">
              <p style="font-size: 60px;">üì≠</p>
              <h3 style="margin:10px 0; color:var(--text-primary);">Nenhum grupo enviado ainda</h3>
              <p style="color:var(--text-secondary);">Que tal enviar seu primeiro grupo agora?</p>
              <a href="/enviar-grupo/" class="btn btn-send" style="margin-top: 20px;">‚ûï Enviar Novo Grupo</a>
            </div>`;
          return;
        }

        const ids = gruposLocais.map(g => g.id);
        const gruposAPI = await supabaseFetch(`grupos?id=in.(${ids.join(',')})`);
        
        const grupos = gruposLocais.map(local => {
          const apiData = gruposAPI.find(g => g.id === local.id);
          return apiData ? { ...local, ...apiData } : local;
        });

        lista.innerHTML = grupos.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)).map(renderizarGrupo).join('');
      } catch (error) {
        console.error('Erro:', error);
        lista.innerHTML = '<div class="empty"><h3 style="color:var(--text-primary);">Ocorreu um erro</h3><p style="color:var(--text-secondary);">N√£o foi poss√≠vel carregar seus grupos. Tente recarregar a p√°gina.</p></div>';
      }
    }

    function renderizarGrupo(grupo) {
      let actionButtonHTML = '';

      if (grupo.aprovado) {
        if (podeImpulsionar(grupo)) {
          actionButtonHTML = `<button class="btn-large btn-impulsionar" onclick="impulsionar('${grupo.id}')">üöÄ Impulsionar</button>`;
        } else {
          actionButtonHTML = `<div class="boost-timer">‚è∞ Pr√≥ximo boost em ${tempoRestante(grupo)}</div>`;
        }
      } else if (grupo.mensagem_admin) {
        actionButtonHTML = `<button class="btn-large btn-reprovado" disabled>REPROVADO</button>`;
      } else {
        actionButtonHTML = `<button class="btn-large btn-pendente" disabled>EM AN√ÅLISE</button>`;
      }

      return `
        <div class="grupo-item">
          <button class="remove-btn-icon" onclick="removerGrupo('${grupo.id}')" title="Remover grupo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </button>
          <img src="${grupo.foto_url || 'https://via.placeholder.com/100?text=K'}" alt="Foto do grupo ${grupo.nome}" class="grupo-foto">
          <div class="grupo-info">
            <div class="grupo-titulo">${grupo.nome}</div>
            <div class="grupo-desc">${grupo.descricao || 'Sem descri√ß√£o.'}</div>
            <div class="grupo-details">
              <strong>CATEGORIA:</strong> ${getCategoryName(grupo.categoria).toUpperCase()} &bull; <strong>TIPO:</strong> ${grupo.tipo.toUpperCase()}
            </div>
            ${grupo.mensagem_admin ? `
              <div class="mensagem-admin">
                <strong>Mensagem do Admin:</strong><br>
                ${grupo.mensagem_admin}
              </div>` : ''}
            <div class="card-footer-action">
              ${actionButtonHTML}
            </div>
          </div>
        </div>
      `;
    }

    function podeImpulsionar(grupo) {
      if (!grupo.ultimo_boost) return true;
      const duasHoras = 2 * 60 * 60 * 1000;
      return Date.now() - new Date(grupo.ultimo_boost).getTime() > duasHoras;
    }

    function tempoRestante(grupo) {
      if (!grupo.ultimo_boost) return '0min';
      const duasHoras = 2 * 60 * 60 * 1000;
      const passado = Date.now() - new Date(grupo.ultimo_boost).getTime();
      const restante = duasHoras - passado;
      const minutos = Math.ceil(restante / 60000);
      return `${minutos}min`;
    }

    async function impulsionar(id) {
      const button = event.target;
      button.disabled = true;
      button.textContent = 'Impulsionando...';
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ ultimo_boost: new Date().toISOString() })
        });
        carregarMeusGrupos(); // Recarrega para mostrar o timer
      } catch (error) {
        alert('Erro ao impulsionar: ' + error.message);
        button.disabled = false;
        button.textContent = 'üöÄ Impulsionar';
      }
    }

    async function removerGrupo(id) {
      if (!confirm('Tem certeza que deseja apagar este grupo? Esta a√ß√£o √© permanente.')) return;
      try {
        await removerGrupoLocal(id);
        await supabaseFetch(`grupos?id=eq.${id}`, { method: 'DELETE' });
        carregarMeusGrupos();
      } catch (error) {
        alert('Erro ao remover: ' + error.message);
      }
    }
  </script>
</body>
</html>
