<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Grupos - KDefy</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='white'/><text x='50' y='78' font-size='80' font-family='-apple-system,BlinkMacSystemFont,sans-serif' font-weight='bold' text-anchor='middle' fill='%23764ba2'>K</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .grupo-item {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: start;
      transition: all 0.3s;
    }

    .grupo-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .grupo-item.aprovado {
      border-color: #25d366;
      background: #f0fdf4;
    }

    .grupo-item.reprovado {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .grupo-foto {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .grupo-info {
      flex: 1;
    }

    .grupo-titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .grupo-status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status-pendente {
      background: #fef3c7;
      color: #92400e;
    }

    .status-aprovado {
      background: #d1fae5;
      color: #065f46;
    }

    .status-reprovado {
      background: #fee2e2;
      color: #991b1b;
    }

    .grupo-desc {
      color: #666;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .grupo-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-success {
      background: #25d366;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty img {
      width: 200px;
      margin-bottom: 20px;
    }

    .boost-timer {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .mensagem-admin {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 12px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      color: #25d366;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .grupo-item {
        flex-direction: column;
      }
      .grupo-foto {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üì± Meus Grupos</h1>
      <p style="color: #666; margin-bottom: 30px;">Grupos que voc√™ enviou para divulga√ß√£o</p>

      <div id="gruposLista"></div>

      <div style="text-align: center; margin-top: 30px;">
        <a href="/enviar-grupo/" class="btn btn-success">‚ûï Enviar Novo Grupo</a>
        <a href="/" class="btn btn-primary">üè† Voltar ao In√≠cio</a>
      </div>
    </div>
  </div>

  <!-- Modal de Parab√©ns -->
  <div id="modalParabens" class="modal">
    <div class="modal-content">
      <h2>üéâ Parab√©ns!</h2>
      <p>Seu grupo foi aprovado com sucesso e j√° est√° dispon√≠vel para todos!</p>
      <button class="btn btn-primary" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    function getCategoryName(id) {
      if (typeof CATEGORIES === 'undefined') return id;
      const category = CATEGORIES.find(cat => cat.id === id);
      return category ? category.name : id.charAt(0).toUpperCase() + id.slice(1);
    }

    async function carregarMeusGrupos() {
      try {
        const gruposLocais = await buscarGruposLocais();
        const lista = document.getElementById('gruposLista');

        if (gruposLocais.length === 0) {
          lista.innerHTML = `
            <div class="empty">
              <p style="font-size: 60px;">üì≠</p>
              <h3>Nenhum grupo enviado ainda</h3>
              <p>Envie seu primeiro grupo e comece a divulgar!</p>
            </div>
          `;
          return;
        }

        const ids = gruposLocais.map(g => g.id).join(',');
        const gruposAPI = await supabaseFetch(`grupos?id=in.(${ids})`);

        const grupos = gruposLocais.map(local => {
          const api = gruposAPI.find(g => g.id === local.id);
          return api || local;
        });

        const recemAprovado = grupos.find(g => 
          g.aprovado && !localStorage.getItem(`visto_${g.id}`)
        );

        if (recemAprovado) {
          document.getElementById('modalParabens').classList.add('active');
          localStorage.setItem(`visto_${recemAprovado.id}`, 'true');
        }

        lista.innerHTML = grupos.map(grupo => renderizarGrupo(grupo)).join('');

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('gruposLista').innerHTML = 
          '<div class="empty">Erro ao carregar grupos. Tente novamente.</div>';
      }
    }

    function renderizarGrupo(grupo) {
      let statusClass = 'pendente';
      let statusTexto = '‚è≥ Enviado para an√°lise';
      let acoes = '';

      if (grupo.aprovado) {
        statusClass = 'aprovado';
        statusTexto = '‚úÖ Aprovado';
        acoes = `
          <a href="${grupo.link}" target="_blank" class="btn btn-success">Entrar no Grupo</a>
          ${podeImpulsionar(grupo) ? 
            `<button class="btn btn-primary" onclick="impulsionar('${grupo.id}')">üöÄ Impulsionar</button>` :
            `<span class="boost-timer">‚è∞ Pr√≥ximo boost em ${tempoRestante(grupo)}</span>`
          }
        `;
      } else if (grupo.mensagem_admin) {
        statusClass = 'reprovado';
        statusTexto = '‚ùå Reprovado';
      }

      return `
        <div class="grupo-item ${statusClass}">
          <img src="${grupo.foto_url || 'https://via.placeholder.com/120'}" class="grupo-foto">
          <div class="grupo-info">
            <div class="grupo-titulo">${grupo.nome}</div>
            <span class="grupo-status status-${statusClass}">${statusTexto}</span>
            <div class="grupo-desc">${grupo.descricao || 'Sem descri√ß√£o'}</div>
            <div><strong>Categoria:</strong> ${getCategoryName(grupo.categoria)}</div>
            <div><strong>Tipo:</strong> ${grupo.tipo.toUpperCase()}</div>
            
            ${grupo.mensagem_admin ? `
              <div class="mensagem-admin">
                <strong>üì© Mensagem do Admin:</strong><br>
                ${grupo.mensagem_admin}
              </div>
            ` : ''}

            <div class="grupo-actions" style="margin-top: 15px;">
              ${acoes}
              <button class="btn btn-danger" onclick="removerGrupo('${grupo.id}')">üóëÔ∏è Remover</button>
            </div>
          </div>
        </div>
      `;
    }

    function podeImpulsionar(grupo) {
      if (!grupo.ultimo_boost) return true;
      const duasHoras = 2 * 60 * 60 * 1000;
      return Date.now() - new Date(grupo.ultimo_boost).getTime() > duasHoras;
    }

    function tempoRestante(grupo) {
      if (!grupo.ultimo_boost) return '0min';
      const duasHoras = 2 * 60 * 60 * 1000;
      const passado = Date.now() - new Date(grupo.ultimo_boost).getTime();
      const restante = duasHoras - passado;
      const minutos = Math.ceil(restante / 60000);
      return `${minutos}min`;
    }

    async function impulsionar(id) {
      try {
        await supabaseFetch(`grupos?id=eq.${id}`, {
          method: 'PATCH',
          body: JSON.stringify({ ultimo_boost: new Date().toISOString() })
        });
        alert('üöÄ Grupo impulsionado! Ele aparecer√° em destaque.');
        carregarMeusGrupos();
      } catch (error) {
        alert('Erro ao impulsionar: ' + error.message);
      }
    }

    async function removerGrupo(id) {
      if (!confirm('Tem certeza que deseja remover este grupo?')) return;

      try {
        await removerGrupoLocal(id);
        await supabaseFetch(`grupos?id=eq.${id}`, { method: 'DELETE' });
        alert('Grupo removido com sucesso!');
        carregarMeusGrupos();
      } catch (error) {
        alert('Erro ao remover: ' + error.message);
      }
    }

    function fecharModal() {
      document.getElementById('modalParabens').classList.remove('active');
    }

    carregarMeusGrupos();
  </script>
</body>
</html>
