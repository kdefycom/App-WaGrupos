<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento via Pix - R$ 9,90</title>
<style>
body { font-family: Arial; max-width: 480px; margin: auto; padding: 20px; background: #fafafa; }
h2 { text-align: center; font-weight: normal; }
.header-mp { text-align: center; margin-bottom: 25px; font-size: 20px; }
.box { background: white; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
.label-title { font-size: 15px; margin-bottom: 10px; display: block; font-weight: bold; }
input { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
button { width: 100%; padding: 14px; margin-top: 20px; border: none; cursor: pointer; font-size: 17px; border-radius: 6px; }
#payBtn { background: #009ee3; color: white; }
#cancelBtn { background: red; color: white; }
#cancelBtn.disabled { background: #666; cursor: not-allowed; }
#result { margin-top: 25px; text-align: center; }
#payloadBox { margin-top: 10px; padding: 10px; background: #f5f5f5; word-break: break-all; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; }
.copyBtn { background: #333; color: white; padding: 12px; width: 100%; margin-top: 10px; border-radius: 6px; }
#timer { margin-top: 20px; font-size: 16px; color: red; text-align: center; }
.details { margin-top: 20px; font-size: 15px; }
.footer-email { margin-top: 20px; text-align: center; font-size: 13px; padding: 10px; }
.footer-email a { color: #009ee3; }
</style>
</head>
<body>

<div class="header-mp"><strong>KDEFY GRUPOS LTDA</strong></div>

<div class="box">

<h2>Pague R$ 9,90 via Pix</h2>
<div style="text-align:center; font-size:14px; margin-top:10px;">Vencimento: 5 minutos após gerar o QR Code</div>

<label class="label-title">Nome</label>
<input id="nome">

<label class="label-title">CPF</label>
<input id="cpf">

<label class="label-title">Email</label>
<input id="email" placeholder="kdefycom@gmail.com">

<button id="payBtn">Gerar Pagamento PIX</button>

<div id="result"></div>
<div id="timer"></div>

<div class="details">
<p><strong>Detalhes da compra:</strong><br>
grupo categoria paga — Valor de R$ 9,90</p>
</div>

</div>

<div class="footer-email">
Se houver algum problema, entre em contato: <br>
<a href="mailto:kdefycom@gmail.com">kdefycom@gmail.com</a>
</div>

<script>
let paymentId = null;
let countdown = 300; 
let timerInterval = null;

function startTimer() {
    timerInterval = setInterval(async () => {
        countdown--;
        document.getElementById("timer").innerText =
            "Pague em até " + countdown + " segundos. Após isso será cancelado automaticamente.";

        if (countdown <= 0) {
            clearInterval(timerInterval);
            document.getElementById("timer").innerText = "Pagamento expirado.";

            const cancelBtn = document.getElementById("cancelBtn");
            if(cancelBtn && !cancelBtn.disabled){
                cancelBtn.classList.add("disabled");
                cancelBtn.disabled = true;

                if(paymentId){
                    await fetch(`http://localhost:3000/cancelar/${paymentId}`, { method: "GET" });
                }
            }
        }
    }, 1000);
}

document.getElementById("payBtn").onclick = async () => {
    const nome = document.getElementById("nome").value;
    const cpf = document.getElementById("cpf").value;
    const email = document.getElementById("email").value;
    const total_amount = 9.90;

    if(!nome || !cpf || !email){
        alert("Preencha todos os campos!");
        return;
    }

    const res = await fetch("http://localhost:3000/criar-pagamento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            name: nome, 
            email: email, 
            total_amount: total_amount, 
            product_name: "grupo categoria paga", 
            description: "Pagamento via PIX - KDEFY GRUPOS LTDA", 
            document: cpf
        })
    });

    const data = await res.json();
    if(!data || !data.id){
        alert("Erro ao criar pagamento.");
        return;
    }

    paymentId = data.id;
    const pixPayload = data.pix_payload || "Não disponível";

    const qrUrl = `http://localhost:3000/qr/${paymentId}`;

    document.getElementById("result").innerHTML = `
        <h3>Código QR</h3>
        <img src="${qrUrl}" width="260">
        <div style="font-size:18px; margin-top:10px; font-weight:bold;">Valor: R$ 9,90</div>
        <div id="payloadBox">${pixPayload}</div>
        <button class="copyBtn" onclick="copyPayload()">Copiar código Pix</button>
        <button id="cancelBtn" onclick="cancelPayment()">Cancelar Pagamento</button>
    `;

    countdown = 300;
    clearInterval(timerInterval);
    startTimer();
};

function copyPayload() {
    const text = document.getElementById("payloadBox").innerText;
    navigator.clipboard.writeText(text);
}

async function cancelPayment() {
    if (!paymentId) return;
    const cancelBtn = document.getElementById("cancelBtn");
    if (!cancelBtn || cancelBtn.disabled) return;

    await fetch(`http://localhost:3000/cancelar/${paymentId}`, { method: "GET" });

    cancelBtn.innerText = "Pagamento Cancelado";
    cancelBtn.classList.add("disabled");
    cancelBtn.disabled = true;

    clearInterval(timerInterval);
    document.getElementById("timer").innerText = "Pagamento cancelado.";
}
</script>

</body>
</html>
